<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circle Progress | 3D</title>
    <link rel="stylesheet" href="./style-bars.css">
</head>
<body>
    <!-- TODO: Update values and titles for better fun things! CTRL+F Note: -->
    <div class="container">

        <!-- Box1 - column 1 desktop / row 1 mbl single stack -->
        <div class="box">
            <div class="shadow">
            </div>
            <div class="content">
                <div class="percent" data-text="Html" style="--num:15;"><!-- Note: change me to update css calculation style value -->
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                </div>
                <div class="number">
                    <h2>15<span>%</span></h2><!-- Note: change me to update css calculation style value -->
                </div>
            </div>
        </div>

        <!-- Box2 - column 2 desktop / row 2 mbl single stack -->
        <div class="box">
            <div class="shadow">
            </div>
            <div class="content">
                <div class="percent" data-text="CSS" style="--num:50;"><!-- Note: change me to update css calculation style value -->
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                </div>
                <div class="number">
                    <h2>50<span>%</span></h2><!-- Note: change me to update css calculation style value -->
                </div>
            </div>
        </div>

        <!-- Box3 - column 3 desktop / row 3 mbl single stack -->
        <div class="box">
            <div class="shadow">
            </div>
            <div class="content">
                <div class="percent" data-text="JS" style="--num:75;"><!-- Note: change me to update css calculation style value -->
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                </div>
                <div class="number">
                    <h2>75<span>%</span></h2><!-- Note: change me to update css calculation style value -->
                </div>
            </div>
        </div>

    </div>
</body>
</html>
