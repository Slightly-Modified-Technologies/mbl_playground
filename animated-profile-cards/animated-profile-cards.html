<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Cards - HTML & CSS</title>
    <link rel="stylesheet" href="profile-card-styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card" id="card-1">
            <div class="card-border">
            </div>
            <div class="img-box">
                <img src="https://media.discordapp.net/attachments/737848491673518241/996178011193872394/tyler-profile-1-avatar.jpg?width=507&height=676"
                    alt="Profile photo of Tyler Benson">
            </div>
            <div class="content">
                <div class="details">
                    <h2>
                        Tyler Benson
                        <br>
                        <span>Core Developer</span>
                    </h2>
                    <div class="data">
                        <h3>
                            342
                            <br>
                            <span>Posts</span>
                        </h3>
                        <h3>
                            120k
                            <br>
                            <span>Followers</span>
                        </h3>
                        <h3>
                            285
                            <br>
                            <span>Following</span>
                        </h3>
                    </div>
                    <div class="action-btns">
                        <button>Follow</button>
                        <button>Contact</button>
                    </div>
                </div>
            </div>
        </div>
