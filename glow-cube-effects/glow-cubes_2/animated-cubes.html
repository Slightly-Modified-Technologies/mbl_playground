<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Cubes | CSS & HTML</title>
    <link rel="stylesheet" href="./animate-cubes.css">
</head>
<body>
    <div class="cube1">
        <div class="big">
            <span style="--i: 0; --clr: #e2e2e2;"></span>
            <span style="--i: 1; --clr: #f0f0f0;"></span>
            <span style="--i: 2; --clr: #e2e2e2;"></span>
            <span style="--i: 3; --clr: #f0f0f0;"></span>
            <span class="top" style="--clr: #fff;"></span>
        </div>
    </div>
    <div class="cube2">
        <div class="big">
            <span style="--i: 0; --clr: #f2a900;"></span>
            <span style="--i: 1; --clr: #f2a92d;"></span>
            <span style="--i: 2; --clr: #f2a900;"></span>
            <span style="--i: 3; --clr: #f2a92d;"></span>
            <span class="top" style="--clr: #f2a900;"></span>
        </div>
    </div>
</body>
</html>
