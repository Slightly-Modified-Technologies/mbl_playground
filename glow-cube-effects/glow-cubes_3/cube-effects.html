<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Cube Hover Effects</title>
    <link rel="stylesheet" href="./cube-effects.css">
</head>
<body>
    <div class="cubes container">
        <div class="cube" id="cubes_back">
            <div class="cube-content" style="--x: -1; --y: 0;" id="cube_fs_1">
                <span class="cube-minis" style="--i: 3;"></span>
                <span class="cube-minis" style="--i: 2;"></span>
                <span class="cube-minis" style="--i: 1;"></span>
            </div>
            <div class="cube-content" style="--x: 0; --y: 0;" id="cube_fs_2">
                <span class="cube-minis" style="--i: 3;"></span>
                <span class="cube-minis" style="--i: 2;"></span>
                <span class="cube-minis" style="--i: 1;"></span>
            </div>
            <div class="cube-content" style="--x: 1; --y: 0;" id="cube_fs_3">
                <span class="cube-minis" style="--i: 3;"></span>
                <span class="cube-minis" style="--i: 2;"></span>
                <span class="cube-minis" style="--i: 1;"></span>
            </div>
        </div>
        <div class="cube" id="cubes_middle">
            <div class="cube-content" style="--x: -1; --y: 0;" id="cube_mid_1">
                <span class="cube-minis" style="--i: 3;"></span>
                <span class="cube-minis" style="--i: 2;"></span>
                <span class="cube-minis" style="--i: 1;"></span>
            </div>
            <div class="cube-content" style="--x: 0; --y: 0;" id="cube_mid_2">
                <span class="cube-minis" style="--i: 3;"></span>
                <span class="cube-minis" style="--i: 2;"></span>
                <span class="cube-minis" style="--i: 1;"></span>
            </div>
            <div class="cube-content" style="--x: 1; --y: 0;" id="cube_mid_3">
                <span class="cube-minis" style="--i: 3;"></span>
                <span class="cube-minis" style="--i: 2;"></span>
                <span class="cube-minis" style="--i: 1;"></span>
            </div>
        </div>
        <div class="cube" id="cubes_front">
            <div class="cube-content" style="--x: -1; --y: 0;" id="cube_bs_1">
                <span class="cube-minis" style="--i: 3;"></span>
                <span class="cube-minis" style="--i: 2;"></span>
                <span class="cube-minis" style="--i: 1;"></span>
            </div>
            <div class="cube-content" style="--x: 0; --y: 0;" id="cube_bs_2">
                <span class="cube-minis" style="--i: 3;"></span>
                <span class="cube-minis" style="--i: 2;"></span>
                <span class="cube-minis" style="--i: 1;"></span>
            </div>
            <div class="cube-content" style="--x: 1; --y: 0;" id="cube_bs_3">
                <span class="cube-minis" style="--i: 3;"></span>
                <span class="cube-minis" style="--i: 2;"></span>
                <span class="cube-minis" style="--i: 1;"></span>
            </div>
        </div>
    </div>
</body>
</html>
