<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Media Hover Effects 2</title>
        <link rel="stylesheet" href="./sm-inverted-effects.css">

        <!-- TODO: Copy this over as well -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section class="sm-effects2">
            <ul>
                <li style="--current-list-clr: #1877f2">
                    <a class="sm-link" href="#">
                        <i class="fa fa-facebook" aria-hidden="true" style="--current-clr: #1877f2"></i>
                    </a>
                </li>
                <li style="--current-list-clr: #c32aa3">
                    <a class="sm-link" href="#">
                        <i class="fa fa-instagram" aria-hidden="true" style="--current-clr: #c32aa3"></i>
                    </a>
                </li>
                <li style="--current-list-clr: #1da1f2">
                    <a class="sm-link" href="#">
                        <i class="fa fa-twitter" aria-hidden="true" style="--current-clr: #1da1f2"></i>
                    </a>
                </li>
                <li style="--current-list-clr: #FF0000">
                    <a class="sm-link" href="#">
                        <i class="fa fa-youtube" aria-hidden="true" style="--current-clr: #FF0000"></i>
                    </a>
                </li>
            </ul>
        </section>
    </body>
</html>
