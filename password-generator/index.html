<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Password Generator | Copy and Paste Clipboard</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script defer src="./app.js"></script>
    </head>
    <body>
        <section id="pw-generator">
            <div class="pw-box">
                <h2>Random Password Generator:</h2>
                <input type="text" name="" placeholder="Create Password" id="password" readonly>
                <i class="fa fa-copy" onclick="copyPassword();"></i>
                <div id="btn" onclick="getPassword();">Generate Password</div>
            </div>
            <div class="alert-box"></div>
            <div class="user-details">
                <p id="timezone"></p>
                <p id="ipaddress"></p>
            </div>
        </section>
    </body>
</html>
