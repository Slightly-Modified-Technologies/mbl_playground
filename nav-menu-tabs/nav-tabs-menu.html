<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Tabs Menu | CSS n JS</title>
    <link rel="stylesheet" href="./nav-tabs.css">
    <!-- NOTE: THis even uses Ionicons :) -->
</head>
<body>
    <section>
        <ul class="nav-tabs">
            <li class="nav-items active">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="txt">Home</span>
                </a>
            </li>
            <li class="nav-items">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="txt">Profile</span>
                </a>
            </li>
            <li class="nav-items">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="chatbubble-outline"></ion-icon>
                    </span>
                    <span class="txt">Messages</span>
                </a>
            </li>
            <li class="nav-items">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="camera-outline"></ion-icon>
                    </span>
                    <span class="txt">Photos</span>
                </a>
            </li>
            <li class="nav-items">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="txt">Settings</span>
                </a>
            </li>
        </ul>
    </section>

    <!-- JS Dependencies -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./nav-tabs.js"></script>
</body>
</html>
