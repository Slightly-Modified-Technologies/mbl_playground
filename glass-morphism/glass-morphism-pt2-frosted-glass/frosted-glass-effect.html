<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosted Glass Effect</title>
    <link rel="stylesheet" href="./frosty-glass.css">
</head>
<body>
    <section class="full-bg">
        <h2 class="page-title">Frosted Glass</h2>
        <div class="glass"></div>
    </section>


    <!-- logic -->
    <script>
        document.addEventListener("mousemove", (event) => {
            const glassEl = document.querySelector('.glass');
            glassEl.style.left = event.offsetX + 'px';
            glassEl.style.top = event.offsetY + 'px';

        });
    </script>
</body>
</html>
